<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="landing" class="full-screen">
        <h1 id="title">BMI Calculator</h1>
        <h1 class="t1">Calculate your BMI</h1>
        <h3 class="t1">Get you Body Mass Index in seconds!</h3>
        <button onclick="toCalc()">Calculate BMI</button>
    </div>

    <div id="calculator" class="full-screen">
        <h1>BMI Calculator</h1>
        <h3>Age: </h3>
        <input type="text" id="age">

        <h3>Weight: </h3>
        <input type="text" id="weight">
        <input type="radio" name="weight" id="kg">Kgs
        <input type="radio" name="weight" id="lb">Lbs

        <h3>Height (cms): </h3>
        <input type="text" id="height">

        <h3>Gender: </h3>
        <input type="radio" name="gender" id="Rmale">Male
        <input type="radio" name="gender" id="Rfemale">Female

        <button type="button" onclick="submitHandler()">Calculate BMI</button>
    </div>
    
    <div id="results" class="full-screen">
        <h2>BMI Result:</h2>
        <h2 id="result"></h2>
        
        <a href="/" id="homeBtn">Back to home</a>
    </div>
</body>
</html>
